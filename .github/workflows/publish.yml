name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: self-hosted

    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.    

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: canary

      - name: Format
        run: deno fmt --check

      - name: Test
        run: deno task test

      - name: Publish
        run: deno publish
